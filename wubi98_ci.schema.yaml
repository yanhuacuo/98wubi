# by yanhuacuo 2019-01-02
# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi98_ci
  name: "98五笔"
  version: "5.0"
  author:
    - 發明人 王永民
  description: |
    五笔98版
    碼表源自 yanhuacuo
    敲 z 鍵進入拼音反查
  dependencies:
    - py

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中, 英 ]
  - name: zh_trad
    reset: 0
    states: [ 简, 繁 ]
  - name: jiayin
    reset: 1
    states: [ 字, 音 ]
    
engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@mkst 
    - affix_segmentor@rvlk1
    - affix_segmentor@zhuyin_fix
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
    
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator@rvlk1
    - table_translator
    - table_translator@fixed    
    - table_translator@mkst
    - table_translator@zhuyin_fix
  filters:
    - simplifier
    - reverse_lookup_filter@ci_reverse_lookup
    - simplifier@jiayin
    - uniquifier
    
speller:
  auto_select: true
  auto_clear: max_length
  delimiter: "`"
  max_code_length: 4
  
translator:
  dictionary: wubi98_ci.extended
  db_class: tabledb
  initial_quality: 100000
  enable_charset_filter: false
  enable_sentence: false
  enable_encoder: false
  encode_commit_history: false
  max_phrase_length: 2
  enable_completion: false
  enable_user_dict: false
  disable_user_dict_for_patterns:
    - "^z.*$"

fixed:
  __include: /translator
  initial_quality: 1000
  enable_encoder: true
  enable_user_dict: true
  
mkst:
  __include: /translator
  initial_quality: 10
  enable_sentence: true
  prefix: '`'
  tips: "〔精准造词〕"
  tag: mkst

reverse_lookup:
  __include: /translator
  dictionary: py
  tips: "〔拼音反查〕"
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  tag: rvlk2
    
rvlk1:
  __include: /reverse_lookup
  prefix: "z"
  tag: rvlk1
  extra_tags:
    - rvlk2  

ci_reverse_lookup:
  dictionary: wubi98_ci.extended
  tips: "〔五笔滤镜〕"
  tags:
    - rvlk2
    
zhuyin_fix:
  __include: /translator
  prefix: '~'
  tips: "〔以形查音〕"
  tag: zhuyin_fix    

simplifier:
  opencc_config: s2t.json
  option_name: zh_trad

jiayin:
  opencc_config: jiayin.json
  option_name: jiayin
  show_in_comment: true
  comment_format:
    - "xform/<br>/\r/"
    - "xform/&nbsp/ /"
  tags:
# 如需取消「汉语拼音缀饰」，只需注释掉下面这个「 - abc 」一行。  
    - abc
    - zhuyin_fix
  tips: all 

recognizer:
  import_preset: default
  patterns:
    mkst: '^[a-y]*`[a-y`]*$'
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    rvlk1: "^z[a-z]*'?$"
    rvlk2: "^z[a-z]*'?$"
    zhuyin_fix: "~[a-y]*?$"
    
punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
    
